---
# This file describes the types of objects in the BIDS schema.
# Each object type has its own YAML file describing valid possible values for objects of that type.
associated_data:
  name: associated_data
  display_name: Associated Data
  description: |
    Directories that may appear within a dataset directory without following BIDS rules.
  definition:
    display_name: string
    description: string
columns:
  name: columns
  display_name: Column
  description: |
    Columns which may appear within tabular data files, such as TSV or TSV.GZ files.
  definition:
    name: string
    display_name: string
    description: string
    type:
      - boolean
      - $ref: meta.types._integer
      - $ref: meta.types._number
      - $ref: meta.types._string
common_principles:
  name: common_principles
  display_name: Common Principles
  description: |
    Directories that may appear within a dataset directory without following BIDS rules.
  definition:
    name: string
    display_name: string
    description: string
datatypes:
  name: datatypes
  display_name: Data Type
  description: |
    A functional group of different types of data.
    This is equivalent to the **Data Type** defined under Common Principles.
  definition:
    value: string
    display_name: string
    description: string
entities:
  name: entities
  display_name: Entity
  description: |
    A key-value pair in a BIDS filename.
    Valid keys, and the order in which they must appear, is defined within the BIDS schema.
  definition:
    name: string
    display_name: string
    description: string
    entity: string
    type:
      - string:
          supplementary_fields:
            - format: string
            - enum: array
extensions:
  name: extensions
  display_name: File Extension
  description: |
    A portion of the filename after the left-most
    period (`.`) preceded by any other alphanumeric. For example, `.gitignore` does
    not have a file extension, but the file extension of `test.nii.gz` is `.nii.gz`.
    Note that the left-most period is included in the file extension.

    This is equivalent to the **File extension** defined under Common Principles.
  definition:
    value: string
    display_name: string
    description: string
formats:
  name: formats
  display_name: Format
  description: |
    A regular expression defining valid values of different types.
  definition:
    display_name: string
    description: string
    pattern: string
metadata:
  name: metadata
  display_name: Metadata Field
  description: |
    A field that may be present in a BIDS sidecar JSON file.
  definition:
    name: string
    display_name: string
    description: string
    type:
      - boolean
      - $ref: meta.types._array
      - $ref: meta.types._integer
      - $ref: meta.types._number
      - $ref: meta.types._object
      - $ref: meta.types._string
modalities:
  name: modalities
  display_name: Modality
  description: |
    The category of brain data recorded by a file.
    This is equivalent to the **Modality** defined under Common Principles.
  definition:
    display_name: string
    description: string
suffixes:
  name: suffixes
  display_name: Suffix
  description: |
    An alphanumeric value within BIDS filenames, located after the entity `key-value_` pairs
    (thus after the final `_`), right before the **File extension**.
    This is equivalent to the **suffix** defined under Common Principles.
  definition:
    value: string
    display_name: string
    description: string
    unit: string
top_level_files:
  name: top_level_files
  display_name: Top-Level File
  description: |
    A file which may appear at the top level of a dataset.
  definition:
    name: string
    display_name: string
    description: string
_string:
  string:
    supplementary_fields:
      - format
      - unit
      - enum
      - pattern
_number:
  number:
    supplementary_fields:
      - unit: string
      - exclusiveMinimum:
          anyOf:
            - number
            - integer
      - minimum:
          anyOf:
            - number
            - integer
      - exclusiveMaximum:
          anyOf:
            - number
            - integer
      - maximum:
          anyOf:
            - number
            - integer
_integer:
  integer:
    supplementary_fields:
      - unit: string
      - exclusiveMinimum:
          anyOf:
            - number
            - integer
      - minimum:
          anyOf:
            - number
            - integer
      - exclusiveMaximum:
          anyOf:
            - number
            - integer
      - maximum:
          anyOf:
            - number
            - integer
_array:
  array:
    supplementary_fields:
      - minItems: integer
      - maxItems: integer
      - items: object
_object:
  object:
    supplementary_fields:
      - additionalProperties: object
      - properties: object
