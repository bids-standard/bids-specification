---
- nifti_header:
  dim_info:
    freq:
      type: int
    phase:
      type: int
    slice:
      type: int
  dim:
    type: array
    minItems: 8
    maxItems: 8
    items:
      type: int
  pixdim:
    type: array
    minItems: 8
    maxItems: 8
    items:
      type: float
  xyzt_units:
    xyz:
      type: string
      enum:
        - "unknown"
        - "meter"
        - "mm"
        - "um"
    t:
      type: string
      enum:
        - "unknown"
        - "sec"
        - "msec"
        - "usec"
  qform_code:
    type: int
  sform_code:
    type: int
