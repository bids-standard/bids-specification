---
timeseries:
  suffixes:
  - stim
  - physio
  extensions:
  - tsvgz
  - json
  datatypes:
  - beh
  entities:
    subject: required
    session: optional
    task: required
    acquisition: optional
    run: optional
    recording: optional

# Non-continuous data
noncontinuous:
  suffixes:
  - events
  - beh
  extensions:
  - tsv
  - json
  datatypes:
  - beh
  entities:
    subject: required
    session: optional
    task: required
    acquisition: optional
    run: optional
