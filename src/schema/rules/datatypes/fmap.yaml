---
# Fieldmaps
- suffixes:
  - phasediff
  - phase1
  - phase2
  - magnitude1
  - magnitude2
  - magnitude
  - fieldmap
  extensions:
  - .nii.gz
  - .nii
  - .json
  entities:
    subject: required
    session: optional
    acquisition: optional
    run: optional

# PEPolar
- suffixes:
  - epi
  - m0scan
  extensions:
  - .nii.gz
  - .nii
  - .json
  entities:
    subject: required
    session: optional
    acquisition: optional
    ceagent: optional
    direction: required
    run: optional

