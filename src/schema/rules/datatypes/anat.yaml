---
# Nonparametric
- suffixes:
  - T1w
  - T2w
  - PDw
  - T2starw
  - FLAIR
  - inplaneT1
  - inplaneT2
  - PDT2
  - angio
  - T2star  # deprecated
  - FLASH  # deprecated
  - PD  # deprecated
  extensions:
  - .nii.gz
  - .nii
  - .json
  entities:
    subject: required
    session: optional
    run: optional
    acquisition: optional
    ceagent: optional
    reconstruction: optional
    part: optional

