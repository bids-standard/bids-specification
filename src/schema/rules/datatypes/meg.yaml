---
meg:
  suffixes:
    - meg
  extensions:
    - / # corresponds to BTi/4D data
    - .ds/
    - .json
    - .fif
    - .sqd
    - .con
    - .raw
    - .ave
    - .mrk
    - .kdf
    - .mhd
    - .trg
    - .chn
  datatypes:
    - meg
  entities:
    subject: required
    session: optional
    task: required
    acquisition: optional
    run: optional
    processing: optional
    split: optional

calibration:
  suffixes:
    - meg
  extensions:
    - .dat
  datatypes:
    - meg
  entities:
    subject: required
    session: optional
    acquisition:
      requirement: required
      type: string
      enum:
        - calibration

