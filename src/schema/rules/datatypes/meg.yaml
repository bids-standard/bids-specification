---
# MEG data files
# First group
- suffixes:
  - meg
  extensions:
  - /  # corresponds to BTi/4D data
  - .ds/
  - .json
  - .fif
  - .sqd
  - .con
  - .raw
  - .ave
  - .mrk
  - .kdf
  - .mhd
  - .trg
  - .chn
  entities:
    subject: required
    session: optional
    task: required
    acquisition: optional
    run: optional
    processing: optional
    split: optional

# Second group
# Specifically, it's dat files with "acq-calibration"
- suffixes:
  - meg
  extensions:
  - .dat
  entities:
    subject: required
    session: optional
    acquisition:
      requirement: required
      type: string
      enum:
      - calibration

# Third group
# fif files with "acq-crosstalk"
- suffixes:
  - meg
  extensions:
  - .fif
  entities:
    subject: required
    session: optional
    acquisition:
      requirement: required
      type: string
      enum:
      - crosstalk

# Headshape files
- suffixes:
  - headshape
  extensions:
  - .*
  - .pos
  entities:
    subject: required
    session: optional
    acquisition: optional

# Marker files
- suffixes:
  - markers
  extensions:
  - .sqd
  - .mrk
  entities:
    subject: required
    session: optional
    task: optional
    acquisition: optional
    space: optional

# Coordinate systems
- suffixes:
  - coordsystem
  extensions:
  - .json
  entities:
    subject: required
    session: optional
    acquisition: optional

# Channel files
- suffixes:
  - channels
  extensions:
  - .json
  - .tsv
  entities:
    subject: required
    session: optional
    task: required
    acquisition: optional
    run: optional
    processing: optional

# Events files
- suffixes:
  - events
  extensions:
  - .json
  - .tsv
  entities:
    subject: required
    session: optional
    task: required
    acquisition: optional
    run: optional

# Head photos
- suffixes:
  - photo
  extensions:
  - .jpg
  entities:
    subject: required
    session: optional
    acquisition: optional

# Timeseries
- suffixes:
  - physio
  - stim
  extensions:
  - .tsv.gz
  - .json
  entities:
    subject: required
    session: optional
    task: required
    acquisition: optional
    run: optional
    processing: optional
    recording: optional
