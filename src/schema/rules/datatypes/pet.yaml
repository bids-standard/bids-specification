---
# PET recordings
- suffixes:
  - pet
  extensions:
  - .nii.gz
  - .nii
  - .json
  datatypes:
  - pet
  entities:
    subject: required
    session: optional
    task: optional
    tracer: optional
    reconstruction: optional
    run: optional

# Blood recordings
- suffixes:
  - blood
  extensions:
  - .tsv
  - .json
  datatypes:
  - pet
  entities:
    subject: required
    session: optional
    task: optional
    tracer: optional
    reconstruction: optional
    run: optional
    recording: required

# Events
- suffixes:
  - events
  extensions:
  - .tsv
  - .json
  datatypes:
  - pet
  entities:
    subject: required
    session: optional
    task: required
    tracer: optional
    reconstruction: optional
    run: optional

# Timeseries
- suffixes:
  - physio
  - stim
  extensions:
  - .tsv.gz
  - .json
  datatypes:
  - pet
  entities:
    subject: required
    session: optional
    task: optional
    tracer: optional
    reconstruction: optional
    run: optional
    recording: optional
