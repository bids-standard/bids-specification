---
# DWI
- suffixes:
  - dwi
  extensions:
  - .nii.gz
  - .nii
  - .json
  - .bvec
  - .bval
  datatypes:
  - dwi
  entities:
    subject: required
    session: optional
    acquisition: optional
    direction: optional
    run: optional
    part: optional

# Single-band reference images
- suffixes:
  - sbref
  extensions:
  - .nii.gz
  - .nii
  - .json
  datatypes:
  - dwi
  entities:
    subject: required
    session: optional
    acquisition: optional
    direction: optional
    run: optional
    part: optional

# Timeseries
- suffixes:
  - physio
  - stim
  extensions:
  - .tsv.gz
  - .json
  datatypes:
  - dwi
  entities:
    subject: required
    session: optional
    acquisition: optional
    direction: optional
    run: optional
    part: optional
    recording: optional
