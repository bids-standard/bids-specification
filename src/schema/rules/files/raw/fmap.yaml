---
fieldmaps:
  suffixes:
    - phasediff
    - phase1
    - phase2
    - magnitude1
    - magnitude2
    - magnitude
    - fieldmap
  extensions:
    - .nii.gz
    - .nii
    - .json
  datatypes:
    - fmap
  entities:
    $ref: meta.templates.raw.recording.entities
    chunk: optional

pepolar:
  $ref: meta.templates.raw.epi
  suffixes:
    - epi
  extensions:
    - .nii.gz
    - .nii
    - .json
    - .bval
    - .bvec
  datatypes:
    - fmap

pepolar_m0scan:
  $ref: meta.templates.raw.epi
  suffixes:
    - m0scan
  extensions:
    - .nii.gz
    - .nii
    - .json
  datatypes:
    - fmap

TB1DAM:
  suffixes:
    - TB1DAM
  extensions:
    - .nii.gz
    - .nii
    - .json
  datatypes:
    - fmap
  entities:
    $ref: meta.templates.raw.mri.entities
    flip: required
    inversion: optional
    part: optional

TB1EPI:
  suffixes:
    - TB1EPI
  extensions:
    - .nii.gz
    - .nii
    - .json
  datatypes:
    - fmap
  entities:
    $ref: meta.templates.raw.mri.entities
    echo: required
    flip: required
    inversion: optional
    part: optional

RFFieldMaps:
  suffixes:
    - TB1AFI
    - TB1TFL
    - TB1RFM
    - RB1COR
  extensions:
    - .nii.gz
    - .nii
    - .json
  datatypes:
    - fmap
  entities:
    $ref: meta.templates.raw.mri.entities
    echo: optional
    flip: optional
    inversion: optional
    part: optional

TB1SRGE:
  suffixes:
    - TB1SRGE
  extensions:
    - .nii.gz
    - .nii
    - .json
  datatypes:
    - fmap
  entities:
    $ref: meta.templates.raw.mri.entities
    echo: optional
    flip: required
    inversion: required
    part: optional

parametric:
  $ref: meta.templates.raw.mri
  suffixes:
    - TB1map
    - RB1map
  extensions:
    - .nii.gz
    - .nii
    - .json
  datatypes:
    - fmap
