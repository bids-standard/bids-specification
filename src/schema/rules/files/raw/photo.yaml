---
photo:
  suffixes:
    - photo
  extensions:
    - .jpg
    - .png
    - .tif
  datatypes:
    - eeg
    - ieeg
    - meg
    - nirs
  entities:
    subject: required
    session: optional
    acquisition: optional

photo__micr:
  $ref: rules.files.raw.photo.photo
  extensions:
    - .jpg
    - .png
    - .tif
    - .json
  datatypes:
    - micr
  entities:
    $ref: rules.files.raw.photo.photo.entities
    sample: required

# microephys photo has sample and space entities like other
# microephys files and unlike iEEG
photo__microephys:
  $ref: rules.files.raw.photo.photo
  datatypes:
    - ecephys
    - icephys
  entities:
    $ref: rules.files.raw.photo.photo.entities
    sample: optional
    space: optional
