---
dwi:
  suffixes:
    - dwi
  extensions:
    - .nii.gz
    - .nii
    - .json
    - .bvec
    - .bval
  datatypes:
    - dwi
  entities:
    $ref: meta.templates.raw.epi.entities
    # Historically BIDS has not permitted ceagent for DWI
    # This could be relaxed without backwards incompatibility
    ceagent: null

sbref:
  suffixes:
    - sbref
  extensions:
    - .nii.gz
    - .nii
    - .json
  datatypes:
    - dwi
  entities:
    $ref: meta.templates.raw.epi.entities
    ceagent: null

# Common scanner-generated derivatives need raw names
ScannerDerivatives:
  suffixes:
    - ADC
    - FA
    - S0map
    - colFA
    - expADC
    - trace
  extensions:
    - .nii.gz
    - .nii
    - .json
  datatypes:
    - dwi
  entities:
    $ref: meta.templates.raw.epi.entities
    # part is also not defined for derivative maps
    ceagent: null
    part: null
