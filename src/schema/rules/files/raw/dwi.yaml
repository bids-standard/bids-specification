---
dwi:
  suffixes:
    - dwi
  extensions:
    - .nii.gz
    - .nii
    - .json
    - .bvec
    - .bval
  datatypes:
    - dwi
  entities:
    subject: required
    session: optional
    acquisition: optional
    reconstruction: optional
    direction: optional
    run: optional
    part: optional
    chunk: optional

