---
eeg:
  suffixes:
    - eeg
  extensions:
    - .json
    - [.bdf, .edf, .eeg, .set]
    # .vhdr, .vmrk, .eeg must work as triplet
    - .vhdr
    - .vmrk
    # .set file with an OPTIONAL .fdt
    - .fdt
  datatypes:
    - eeg
  entities:
    subject: required
    session: optional
    task: required
    acquisition: optional
    run: optional
