---
ieeg:
  suffixes:
    - ieeg
  extensions:
    - [.nwb, .edf, .mefd/, .eeg, .set]
    - .json
    # .vhdr, .vmrk, .eeg must work as triplet
    - .vhdr
    - .vmrk
    # .set file with an OPTIONAL .fdt
    - .fdt
  datatypes:
    - ieeg
  entities:
    subject: required
    session: optional
    task: required
    acquisition: optional
    run: optional
