---
nirs:
  suffixes:
    - nirs
  extensions:
    - .snirf
    - .json
  datatypes:
    - nirs
  entities:
    subject: required
    session: optional
    task: required
    acquisition: optional
    run: optional

events:
  suffixes:
    - events
  extensions:
    - .tsv
    - .json
  datatypes:
    - nirs
  entities:
    subject: required
    session: optional
    task: required
    acquisition: optional
    run: optional

photo:
  suffixes:
    - photo
  extensions:
    - .jpg
    - .png
    - .tif
  entities:
    subject: required
    session: optional

timeseries:
  suffixes:
    - physio
    - stim
  extensions:
    - .tsv.gz
    - .json
  datatypes:
    - nirs
  entities:
    subject: required
    session: optional
    task: required
    acquisition: optional
    run: optional
    recording: optional
