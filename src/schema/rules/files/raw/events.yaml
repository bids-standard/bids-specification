---
events:
  $ref: meta.templates.raw.task
  suffixes:
    - events
  extensions:
    - .tsv
    - .json
  datatypes:
    - beh
    - eeg
    - ieeg
    - meg
    - nirs

# Specializations
# In these rules, we use $ref to retrieve most of an object, and then override

events__microephys:
  $ref: rules.files.raw.events.events
  datatypes:
    - ecephys
    - icephys
  entities:
    subject: required
    session: optional
    sample: optional
    task: optional
    acquisition: optional
    run: optional
events__emg:
  $ref: rules.files.raw.events.events
  datatypes:
    - emg
  entities:
    $ref: rules.files.raw.events.events.entities
    recording: optional

events__mri:
  $ref: rules.files.raw.events.events
  datatypes:
    - func
  entities:
    $ref: rules.files.raw.events.events.entities
    ceagent: optional
    reconstruction: optional
    direction: optional

events__motion:
  $ref: rules.files.raw.events.events
  datatypes:
    - motion
  entities:
    $ref: rules.files.raw.events.events.entities
    tracksys: optional

events__pet:
  $ref: rules.files.raw.events.events
  datatypes:
    - pet
  entities:
    $ref: meta.templates.raw.pet.entities

events__mrs:
  $ref: rules.files.raw.events.events
  datatypes:
    - mrs
  entities:
    $ref: meta.templates.raw.mrs.entities
