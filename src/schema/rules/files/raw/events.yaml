---
events:
  suffixes:
    - events
  extensions:
    - .tsv
    - .json
  datatypes:
    - beh
    - eeg
    - ieeg
    - meg
    - nirs
  entities:
    subject: required
    session: optional
    task: required
    acquisition: optional
    run: optional

# Specializations
# In these rules, we use $ref to retrieve most of an object, and then override

events__mri:
  $ref: rules.files.raw.events.events
  datatypes:
    - func
  entities:
    $ref: rules.files.raw.events.events.entities
    ceagent: optional
    reconstruction: optional
    direction: optional

events__motion:
  $ref: rules.files.raw.events.events
  datatypes:
    - motion
  entities:
    $ref: rules.files.raw.events.events.entities
    tracksys: optional

events__pet:
  $ref: rules.files.raw.events.events
  datatypes:
    - pet
  entities:
    # Most events allow acquisition, PET doesn't
    subject: required
    session: optional
    task: required
    tracer: optional
    reconstruction: optional
    run: optional

events__mrs:
  $ref: rules.files.raw.events.events
  datatypes:
    - mrs
  entities:
    $ref: rules.files.raw.events.events.entities
    reconstruction: optional
    nucleus: optional
    volume: optional
