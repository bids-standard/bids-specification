---
asl:
  suffixes:
    - asl
    - m0scan
  extensions:
    - .nii.gz
    - .nii
    - .json
  datatypes:
    - perf
  entities:
    $ref: meta.templates.raw.base.entities
    acquisition: optional
    reconstruction: optional
    direction: optional
    run: optional
    echo: optional
    part: optional

aslcontext:
  suffixes:
    - aslcontext
  extensions:
    - .tsv
  datatypes:
    - perf
  entities:
    $ref: meta.templates.raw.base.entities
    acquisition: optional
    reconstruction: optional
    direction: optional
    run: optional

asllabeling:
  suffixes:
    - asllabeling
  extensions:
    - .jpg
    - .png
    - .tif
  datatypes:
    - perf
  entities:
    $ref: meta.templates.raw.base.entities
    acquisition: optional
    reconstruction: optional
    run: optional

norf:
  $ref: rules.files.raw.perf.asl
  suffixes:
    - noRF
  entities:
    $ref: rules.files.raw.perf.asl.entities
    modality: optional
