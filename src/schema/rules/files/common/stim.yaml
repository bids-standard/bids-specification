---
# Define the stimuli files
stimuli_table:
  level: recommended
  path: stimuli
  suffixes:
    - stimuli
  extensions:
    - .json
    - .tsv

annotations_table:
  level: recommended
  path: stimuli
  suffixes:
    - annotations
  extensions:
    - .json
    - .tsv

stimulus_audio:
  level: optional
  path: stimuli
  suffixes:
    - audio
  extensions:
    - .json
    - .wav
    - .mp3
    - .aac
    - .ogg
  entities:
    stimulus: required
    part: optional

stimulus_image:
  level: optional
  path: stimuli
  suffixes:
    - image
  extensions:
    - .json
    - .jpg
    - .png
    - .svg
    - .webp
    - .tiff
  entities:
    stimulus: required
    part: optional

stimulus_video:
  level: optional
  path: stimuli
  suffixes:
    - video
  extensions:
    - .json
    - .mp4
    - .avi
    - .mkv
    - .webm
  entities:
    stimulus: required
    part: optional

stimulus_audiovideo:
  level: optional
  path: stimuli
  suffixes:
    - audiovideo
  extensions:
    - .json
    - .mp4
    - .avi
    - .mkv
    - .webm
  entities:
    stimulus: required
    part: optional

stimulus_annotations:
  level: optional
  path: stimuli
  suffixes:
    - events
  extensions:
    - .json
    - .tsv
  entities:
    stimulus: required
    annotation: required
    part: optional
