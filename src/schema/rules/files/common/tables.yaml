---
participants:
  level: optional
  stem: participants
  extensions:
    - .tsv
    - .json
samples:
  level: optional
  stem: samples
  extensions:
    - .tsv
    - .json
scans:
  level: optional
  suffixes:
    - scans
  extensions:
    - .tsv
    - .json
  entities:
    subject: required
    session: optional # session is required if session is present in the dataset.
sessions: # This file may only exist if session is present in the dataset.
  level: optional
  suffixes:
    - sessions
  extensions:
    - .tsv
    - .json
  entities:
    subject: required
