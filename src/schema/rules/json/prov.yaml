---
ActivitiesProvenanceFile:
  selectors:
    - datatype == "prov"
    - suffix == "act"
  fields:
    Activities: required

EnvironmentsProvenanceFile:
  selectors:
    - datatype == "prov"
    - suffix == "env"
  fields:
    Environments: required

ProvEntitiesProvenanceFile:
  selectors:
    - datatype == "prov"
    - suffix == "ent"
    - '!("Files" in json)'
    - '!("Datasets" in json)'
  fields:
    ProvEntities: required

FilesProvenanceFile:
  selectors:
    - datatype == "prov"
    - suffix == "ent"
    - '!("Datasets" in json)'
    - '!("Entities" in json)'
  fields:
    Files: required

DatasetsProvenanceFile:
  selectors:
    - datatype == "prov"
    - suffix == "ent"
    - '!("Files" in json)'
    - '!("Entities" in json)'
  fields:
    Datasets: required

SoftwareProvenanceFile:
  selectors:
    - datatype == "prov"
    - suffix == "soft"
  fields:
    Software: required
