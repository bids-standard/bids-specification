---
ActivitiesProvenanceFile:
  selectors:
    - datatype == "prov"
    - suffix == "act"
  fields:
    Activities: required

EnvironmentsProvenanceFile:
  selectors:
    - datatype == "prov"
    - suffix == "env"
  fields:
    Environments: required

ProvEntitiesProvenanceFile:
  selectors:
    - datatype == "prov"
    - suffix == "ent"
    - '"Files" not in json'
    - '"Datasets" not in json'
  fields:
    Entities__ProvEntities: required

FilesProvenanceFile:
  selectors:
    - datatype == "prov"
    - suffix == "ent"
    - '"Datasets" not in json'
    - '"Entities" not in json'
  fields:
    Files__ProvEntities: required

DatasetsProvenanceFile:
  selectors:
    - datatype == "prov"
    - suffix == "ent"
    - '"Files" not in json'
    - '"Entities" not in json'
  fields:
    Datasets__ProvEntities: required

SoftwareProvenanceFile:
  selectors:
    - datatype == "prov"
    - suffix == "soft"
  fields:
    Software: required
