---
EEGChannelCountReq:
  selectors:
    - suffix == "eeg"
    - type(sidecar.EEGChannelCount) != "null
    - associations.channels.type
  checks:
    - sidecar.EEGChannelCount == count(associations.channels.type, "EEG")
