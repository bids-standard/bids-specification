---
TemplateNonStandard:
  selectors:
    - dataset.dataset_description.DatasetType == "derivative"
    - '"template" in entities'
    - type(entities.space) == 'null'
    - '!intersects(schema.objects.enums._StandardTemplateCoordSys.enum, [entities.template])' 
  fields:
    SpatialReference: required
