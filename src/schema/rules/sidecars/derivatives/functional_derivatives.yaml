---
BandpassFilterOpt:
  selectors:
  - dataset.DatasetType == "derivative"
  - '!(["alff", "falff"].includes(suffix))'
  fields:
    BandpassFilter: optional
BandpassFilterReq:
  selectors:
  - dataset.DatasetType == "derivative"
  - '["alff", "falff"].includes(suffix)'
  fields:
    BandpassFilter: required
NeighborhoodOpt:
  selectors:
  - dataset.DatasetType == "derivative"
  - '!(["reho"].includes(suffix))'
  fields:
    Neighborhood: optional
NeighborhoodReq:
  selectors:
  - dataset.DatasetType == "derivative"
  - '["reho"].includes(suffix)'
  fields:
    Neighborhood: required
ThresholdOpt:
  selectors:
  - dataset.DatasetType == "derivative"
  - '!(["dcb", "dcw", "ecb", "ecw"].includes(suffix))'
  fields:
    Threshold: optional
    Method: optional
ThresholdReq:
  selectors:
  - dataset.DatasetType == "derivative"
  - '["dcb", "dcw", "ecb", "ecw"].includes(suffix)'
  fields:
    Threshold: required
    Method: required
