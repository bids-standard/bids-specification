---
# PET common metadata fields
PETHardware:
  selectors:
    - datatype == "pet"
    - suffix == "pet"
  fields:
    Manufacturer:
      level: required
      description_addendum: |
        Corresponds to [DICOM Tag 0008, 0070](https://dicomlookup.com/dicomtags/(0008,0070)) `Manufacturer`.
    ManufacturersModelName:
      level: required
      description_addendum: |
        Corresponds to [DICOM Tag 0008, 1090](https://dicomlookup.com/dicomtags/(0008,1090)) `Manufacturers Model Name`.
    Units:
      level: required
      description_addendum: |
        SI unit for radioactivity (Becquerel) should be used (for example, "Bq/mL").
        Corresponds to [DICOM Tag 0054, 1001](https://dicomlookup.com/dicomtags/(0054,1001)) `Units`.
    BodyPart:
      level: recommended
      description_addendum: |
        Corresponds to [DICOM Tag 0018, 0015](https://dicomlookup.com/dicomtags/(0018,0015)) `Body Part Examined`.

PETInstitutionInformation:
  selectors:
    - datatype == "pet"
    - suffix == "pet"
  fields:
    InstitutionName:
      level: recommended
      description_addendum: |
        Corresponds to [DICOM Tag 0008, 0080](https://dicomlookup.com/dicomtags/(0008,0080)) `InstitutionName`.
    InstitutionAddress:
      level: recommended
      description_addendum: |
        Corresponds to [DICOM Tag 0008, 0081](https://dicomlookup.com/dicomtags/(0008,0081)) `InstitutionAddress`.
    InstitutionalDepartmentName:
      level: recommended
      description_addendum: |
        Corresponds to [DICOM Tag 0008, 1040](https://dicomlookup.com/dicomtags/(0008,1040))
        `Institutional Department Name`.

PETSample:
  selectors:
    - modality == "pet"
    - suffix == "pet"
  fields:
    BodyPart:
      level: optional
      description_addendum: |
        Corresponds to [DICOM Tag 0018, 0015](https://dicomlookup.com/dicomtags/(0018,0015)) `Body Part Examined`.
    BodyPartDetails: optional
    BodyPartDetailsOntology: optional

PETRadioChemistry:
  selectors:
    - datatype == "pet"
    - suffix == "pet"
  fields:
    TracerName:
      level: required
      description_addendum: |
        Corresponds to DICOM Tags (0008,0105) `Mapping Resource` and
        (0008,0122) `Mapping Resource Name`.
    TracerRadionuclide:
      level: required
      description_addendum: |
        Corresponds to DICOM Tags (0008,0104) `CodeValue` and (0008,0104) `CodeMeaning`.
    InjectedRadioactivity: required
    InjectedRadioactivityUnits: required
    InjectedMass: required
    InjectedMassUnits: required
    SpecificRadioactivity: required
    SpecificRadioactivityUnits: required
    ModeOfAdministration: required
    TracerRadLex: recommended
    TracerSNOMED: recommended
    TracerMolecularWeight: recommended
    TracerMolecularWeightUnits: recommended
    InjectedMassPerWeight: recommended
    InjectedMassPerWeightUnits: recommended
    SpecificRadioactivityMeasTime: recommended
    MolarActivity: recommended
    MolarActivityUnits: recommended
    MolarActivityMeasTime: recommended
    InfusionRadioactivity:
      level: recommended
      level_addendum: required if ModeOfAdministration is `'bolus-infusion'`
    InfusionStart:
      level: recommended
      level_addendum: required if ModeOfAdministration is `'bolus-infusion'`
    InfusionSpeed:
      level: recommended
      level_addendum: required if ModeOfAdministration is `'bolus-infusion'`
    InfusionSpeedUnits:
      level: recommended
      level_addendum: required if ModeOfAdministration is `'bolus-infusion'`
    InjectedVolume:
      level: recommended
      level_addendum: required if ModeOfAdministration is `'bolus-infusion'`
    Purity: recommended

# PET Infusion conditionally required entities
EntitiesBolusMetadata:
  selectors:
    - datatype == "pet"
    - suffix == "pet"
    - sidecar.ModeOfAdministration == 'bolus-infusion'
  fields:
    InfusionRadioactivity: required
    InfusionStart: required
    InfusionSpeed: required
    InfusionSpeedUnits: required
    InjectedVolume: required

PETPharmaceuticals:
  selectors:
    - datatype == "pet"
    - suffix == "pet"
  fields:
    PharmaceuticalName:
      level: recommended
      description_addendum: |
        Corresponds to [DICOM Tag 0008, 0034](https://dicomlookup.com/dicomtags/(0008,0034)) `Intervention Drug Name`.
    PharmaceuticalDoseAmount:
      level: recommended
      description_addendum: |
        Corresponds to [DICOM Tag 0008, 0028](https://dicomlookup.com/dicomtags/(0008,0028)) `Intervention Drug Dose`.
    PharmaceuticalDoseUnits: recommended
    PharmaceuticalDoseRegimen: recommended
    PharmaceuticalDoseTime:
      level: recommended
      description_addendum: |
        Corresponds to a combination of DICOM Tags (0008,0027) `Intervention Drug Stop Time`
        and (0008,0035) `Intervention Drug Start Time`.
    Anaesthesia: optional

PETTime:
  selectors:
    - datatype == "pet"
    - suffix == "pet"
  fields:
    TimeZero: required
    ScanStart: required
    InjectionStart:
      level: required
      description_addendum: |
        Corresponds to [DICOM Tag 0018, 1072](https://dicomlookup.com/dicomtags/(0018,1072))
        `Radiopharmaceutical Start Time`.
    FrameTimesStart: required
    FrameDuration: required
    InjectionEnd:
      level: recommended
      description_addendum: |
        Corresponds to [DICOM Tag 0018, 1073](https://dicomlookup.com/dicomtags/(0018,1073))
        `Radiopharmaceutical Stop Time` converted to seconds relative to TimeZero.
    ScanDate:
      level: deprecated
      description_addendum: |
        Corresponds to [DICOM Tag 0008, 0022](https://dicomlookup.com/dicomtags/(0008,0022)) `Acquisition Date`.

PETReconstruction:
  selectors:
    - datatype == "pet"
    - suffix == "pet"
  fields:
    AcquisitionMode: required
    ImageDecayCorrected: required
    ImageDecayCorrectionTime: required
    ReconMethodName:
      level: required
      description_addendum: |
        This partly matches the [DICOM Tag 0054, 1103](https://dicomlookup.com/dicomtags/(0054,1103))
        `Reconstruction Method`.
    ReconMethodParameterLabels:
      level: required
      description_addendum: |
        This partly matches the [DICOM Tag 0054, 1103](https://dicomlookup.com/dicomtags/(0054,1103))
        `Reconstruction Method`.
    ReconMethodParameterUnits:
      level: recommended
      level_addendum: required if `ReconMethodParameterLabels` does not contain `"none"`
      description_addendum: |
        This partly matches the [DICOM Tag 0054, 1103](https://dicomlookup.com/dicomtags/(0054,1103))
        `Reconstruction Method`.
    ReconMethodParameterValues:
      level: recommended
      level_addendum: required if `ReconMethodParameterLabels` does not contain `"none"`
      description_addendum: |
        This partly matches the [DICOM Tag 0054, 1103](https://dicomlookup.com/dicomtags/(0054,1103))
        `Reconstruction Method`.
    ReconFilterType:
      level: required
      description_addendum: |
        This partly matches the [DICOM Tag 0018, 1210](https://dicomlookup.com/dicomtags/(0018,1210))
        `Convolution Kernel`.
    ReconFilterSize:
      level: recommended
      level_addendum: required if `ReconFilterType` is not `"none"`
      description_addendum: |
        This partly matches the [DICOM Tag 0018, 1210](https://dicomlookup.com/dicomtags/(0018,1210))
        `Convolution Kernel`.
    AttenuationCorrection:
      level: required
      description_addendum: |
        This corresponds to [DICOM Tag 0054, 1101](https://dicomlookup.com/dicomtags/(0054,1101))
        `Attenuation Correction Method`.
    ReconMethodImplementationVersion: recommended
    AttenuationCorrectionMethodReference: recommended
    ScaleFactor: recommended
    ScatterFraction:
      level: recommended
      description_addendum: |
        Corresponds to [DICOM Tag 0054, 1323](https://dicomlookup.com/dicomtags/(0054,1323)) `Scatter Fraction Factor`.
    DecayCorrectionFactor:
      level: recommended
      description_addendum: |
        Corresponds to [DICOM Tag 0054, 1321](https://dicomlookup.com/dicomtags/(0054,1321)) `Decay Factor`.
    DoseCalibrationFactor:
      level: recommended
      description_addendum: |
        Corresponds to [DICOM Tag 0054, 1322](https://dicomlookup.com/dicomtags/(0054,1322)) `Dose Calibration Factor`.
    PromptRate: recommended
    SinglesRate: recommended
    RandomRate: recommended

# set required reconstruction fields to optional when "none" is provided as a parameter label
EntitiesReconMethodMetadata:
  selectors:
    - datatype == "pet"
    - suffix == "pet"
    - '!intersects(sidecar.ReconMethodParameterLabels, ["none"])'
  fields:
    ReconMethodParameterValues: required
    ReconMethodParameterUnits: required

# set required recon filter fields to optional when FilterType is "None"
EntitiesReconFilterMetadata:
  selectors:
    - datatype == "pet"
    - suffix == "pet"
    - '!intersects(sidecar.ReconFilterType, ["none"])'
  fields:
    ReconFilterSize: required

BloodRecording:
  selectors:
    - datatype == "pet"
    - suffix == "blood"
  fields:
    PlasmaAvail: required
    MetaboliteAvail: required
    WholeBloodAvail: required
    DispersionCorrected: required
    WithdrawalRate: recommended
    TubingType: recommended
    TubingLength: recommended
    DispersionConstant: recommended
    Haematocrit: recommended
    BloodDensity: recommended

BloodPlasmaFreeFraction:
  selectors:
    - datatype == "pet"
    - suffix == "blood"
    - sidecar.PlasmaAvail == true
  fields:
    PlasmaFreeFraction:
      level: recommended
      level_addendum: if `PlasmaAvail` is `true`
    PlasmaFreeFractionMethod:
      level: recommended
      level_addendum: if `PlasmaAvail` is `true`

BloodMetaboliteMethod:
  selectors:
    - datatype == "pet"
    - suffix == "blood"
    - sidecar.MetaboliteAvail == true
  fields:
    MetaboliteMethod:
      level: required
      level_addendum: if `MetaboliteAvail` is `true`
    MetaboliteRecoveryCorrectionApplied:
      level: required
      level_addendum: if `MetaboliteAvail` is `true`

# PET task information
PETTask:
  selectors:
    - datatype == "pet"
    - '"task" in entities'
  fields:
    TaskName:
      level: recommended
      description_addendum: |
        If used to denote resting scans, a RECOMMENDED convention is to use labels
        beginning with `rest`.
    Instructions:
      level: recommended
      description_addendum: |
        This is especially important in context of resting state recordings
        and distinguishing between eyes open and eyes closed paradigms.
    TaskDescription: recommended
    CogAtlasID: recommended
    CogPOID: recommended

PETDerivativesMotionCorrection:
  selectors:
    - dataset.dataset_description.DatasetType == "derivative"
    - 'intersects([modality], ["pet"])'
    - 'intersects(entities.desc, ["mc"])'
  fields:
    Description:
      level: required
    Sources:
      level: optional
    TargetImage:
      level: optional
    TargetImageDescription:
      level: optional
    SpatialInterpolation:
      level: optional
    ImageSimilarityMetric:
      level: optional
    SoftwareName:
      level: optional
    SoftwareVersion:
      level: optional
    CommandLine:
      level: optional

PETDerivativesRegistration:
  selectors:
    - dataset.dataset_description.DatasetType == "derivative"
    - 'intersects([modality], ["pet"])'
    - '"space" in entities || ("from" in entities && "to" in entities)'
  fields:
    Description: optional
    Sources: optional
    ImageSimilarityMetric:
      level: optional
    DOF:
      level: optional
      description_addendum: |
        Degrees of freedom of the affine registration. 3 = translation only, 
        6 = translation and rotation only, 7 = translation, rotation, and 
        global scaling only, 9 = translation, rotation, and scaling only, 
        12 = full affine.
    SpatialInterpolation:
      level: optional
    SoftwareName:
      level: optional
    SoftwareVersion:
      level: optional
    CommandLine:
      level: optional

PETDerivativesSmoothing:
  selectors:
    - dataset.dataset_description.DatasetType == "derivative"
    - 'intersects([modality], ["pet"])'
    - suffix == "pet"
    - 'intersects(entities.desc, ["+sm"])'
  fields:
    FullWidthHalfMaximum:
      level: required
      level_addendum: if `TargetImageDescription` contains `"FWHM"`
      description_addendum: |
        FWHM of spatial filter, applied to the data
    Kernel:
      level: required
      description_addendum: |
        Shape of smoothing kernel, applied to the data (for example "gaussian")
    SoftwareName:
      level: optional
    SoftwareVersion:
      level: optional
    CommandLine:
      level: optional

PETDerivativesDseg:
  selectors:
    - dataset.dataset_description.DatasetType == "derivative"
    - 'intersects([modality], ["pet"])'
    - suffix == "pet"
    - 'intersects(entities.desc, ["+dseg"])'
  fields:
    Description:
      level: recommended
      description_addendum: |
        Free-form natural language description. This describes the nature of the file.
    Sources:
      level: optional
      description_addendum: |
        A list of files with the paths specified using BIDS URIs; these files were 
        directly used in the creation of this derivative data file. For example,
        if a derivative A is used in the creation of another derivative B, which
        is in turn used to generate C in a chain of A->B->C, C should only list B 
        in "Sources", and B should only list A in "Sources". However, in case both 
        X and Y are directly used in the creation of Z, then Z should list X and 
        Y in "Sources", regardless of whether X was used to generate Y.
    Manual:
      level: optional
      description_addendum: |
        Indicates if the segmentation was performed manually or via an automated process. 
        Must be one of: "true", "false".
    Segmentation:
      level: recommended
      description: recommended if `seg` is present.
      description_addendum: |
        Which segmentation (if any) was use to generate the mask.
    SoftwareName:
      level: optional
    SoftwareVersion:
      level: optional
    CommandLine:
      level: optional

PETDerivativesTimeActivityCurves:
  selectors:
    - dataset.dataset_description.DatasetType == "derivative"
    - 'intersects([modality], ["pet"])'
    - suffix == "pet"
    - 'intersects(entities.desc, ["+tacs"])'
  fields:
    time:
      $ref: objects.columns.time
      level: required
    radioactivity: 
      level: required
    InjectedRadioactivity: 
      level: required
    InjectedRadioactivityUnits: 
      level: required
    BodyWeight:
      level: required
    BodyWeightUnits:
      level: required

PETDerivativesPartialVolumeCorrection:
  selectors:
    - dataset.dataset_description.DatasetType == "derivative"
    - 'intersects([modality], ["pet"])'
    - suffix == "pet"
    - 'intersects(entities.desc, ["+pvc"])' # TODO check to see if this is right or if it should only reference the PVC entity   
  fields:
    Description:
      level: recommended
      description_addendum: |
        Free-form natural language description. This describes the nature of the file.
    Sources:
      level: optional
      description_addendum: |
        A list of files with the paths specified using BIDS URIs; these files were 
        directly used in the creation of this derivative data file. For example,
        if a derivative A is used in the creation of another derivative B, which
        is in turn used to generate C in a chain of A->B->C, C should only list B 
        in "Sources", and B should only list A in "Sources". However, in case both 
        X and Y are directly used in the creation of Z, then Z should list X and 
        Y in "Sources", regardless of whether X was used to generate Y.
    PVCMethod:
      level: recommended
    FWHM_x:
      level: optional
    FWHM_y:
      level: optional
    FWHM_z:
      level: optional
    SoftwareName:
      level: optional
    SoftwareVersion:
      level: optional
    CommandLine:
      level: optional

PETDerivativesKineticModeling:
  selectors:
    - dataset.dataset_description.DatasetType == "derivative"
    - 'intersects([modality], ["pet"])'
    - suffix == "pet"
    - 'intersects(entities.desc, ["+kinpar"])'
  fields:
    Description:
      level: recommended
      description_addendum: |
        Free-form natural language description. This describes the nature of the 
        model fitting, including its purpose (e.g. parameter estimation, estimate
        delay, k2prime estimation, global K1/k2 ratio estimation, global k4 
        estimation, fit reference region, iterative weighting, SIME for AIF, 
        SIME for Vnd)
    Sources:
      level: recommended
      description_addendum: |
        A list of files with the paths specified using BIDS URIs; these files were 
        directly used in the creation of this derivative data file. For example,
        if a derivative A is used in the creation of another derivative B, which
        is in turn used to generate C in a chain of A->B->C, C should only list B 
        in "Sources", and B should only list A in "Sources". However, in case both 
        X and Y are directly used in the creation of Z, then Z should list X and 
        Y in "Sources", regardless of whether X was used to generate Y.
    ModelName:
      level: recommended
    ReferenceRegion:
      level: recommended
    BloodType:
      level: optional
    AdditionalModelDetails:
      level: optional
    InputValues:
      level: recommended
      description_addendum: |
    InputValuesLabels:
      level: recommended
    InputValuesUnits:
      level: recommended
    Weights:
      level: recommended
    SoftwareName:
      level: optional
    SoftwareVersion:
      level: optional
    CommandLine:
      level: optional

PETDerivativesBloodProcessing:
  selectors:
    - dataset.dataset_description.DatasetType == "derivative"
    - 'intersects([modality], ["pet"])'
    - suffix == "pet"
    - 'intersects(entities.desc, ["+bloodproc"])'
  fields:
    time:
      level: required
      description_addendum: |
        Time point of each interpolated estimate.
    whole_blood_radioactivity:
      level: recommended
      description_addendum: |
        Radioactivity in whole blood samples.
    whole_plasma_radioactivity:
      level: recommended
      description_addendum: |
        Radioactivity in wholeplasma samples.
    metabolite_parent_fraction:
      level: optional
      description_addendum: |
        Parent fraction in plasma samples.
    input_function:
      level: recommended

PETDerivativesBloodProcessingConfig:
  selectors:
    - dataset.dataset_description.DatasetType == "derivative"
    - 'intersects([modality], ["pet"])'
    - suffix == "pet"
    - 'intersects(entities.desc, ["+bloodconfig"])'
  fields:
    Description:
      level: recommended
    Sources:
      level: optional
    Method__blood_data_processing:
      level: required
      level_addendum: |
        Free-form natural language specification of the method(s) used for each blood 
        modeling step (“Bi-exponential model”, “Hill Model Mean Population Estimate”, 
        “Linear interpolation”, “Fit Individually: Feng”)
    StartTime__blood_data_processing:
      level: optional
      description_addendum: |
        Specifies the start time used for modeling, if applicable.
    EndTime__blood_data_processing:
      level: optional
      description_addendum: |
        Specifies the end time used for modeling, if applicable.
    Parameters__blood_data_processing:
      level: optional
      description_addendum: |
        Contains key-value pairs of fitted parameters for each method, such as 
        coefficients and decay constants.
    ParametersUnits__blood_data_processing:
      level: optional
      description_addendum: |
        Specifies the units for the parameters usedin each modeling step, for example:
        "time": ["s"] or "AIF": ["Bq"].
    SetInitialValue__blood_data_processing:
      level: optional
      description_addendum: |
        Indicates if an initialvalue was set for specific parameters in each, for example:
        "set_ppf0": "true".
    FitDetails__blood_data_processing:
      level: optional
      description_addendum: |
        Provides additional details about the fitting process for the relevant software 
        packages.
    BloodType:
      level: optional

