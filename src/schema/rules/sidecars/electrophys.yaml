# Common rules for electrophysiological types
---
EpochedData:
  selectors:
    - intersects([datatype], ['eeg', 'meg', 'ieeg'])
    - sidecar.RecordingType == 'epoched'
  fields:
    EpochLength: recommended

EpochLengthRequired:
  selectors:
    - intersects([datatype], ['emg'])
    - sidecar.RecordingType == 'epoched'
  fields:
    EpochLength: required
