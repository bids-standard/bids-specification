---
TaskEvents:
  selectors:
    - '"task" in entities'
    - suffix == "events"
  columns:
    onset: required
    duration: required
    trial_type: optional
    response_time: optional
    HED: optional
    stim_file: optional
    channel:
      level: optional
      description_addendum: |
        Note that this column only applies to data types where
        channels are specified, such as EEG, iEEG, MEG or NIRS.
  additional_columns: allowed
  initial_columns:
    - onset
    - duration
