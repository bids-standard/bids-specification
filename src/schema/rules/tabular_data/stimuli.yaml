---
Stimuli:
  selectors:
    - suffix == "stimuli"
  initial_columns:
    - stimulus_id
    - type
  columns:
    stimulus_id: required
    type: required
    URL: optional
    license: recommended
    copyright: optional
    description: optional
    HED: optional
    filename: optional
    present: optional
    partDescription: optional
  additional_columns: allowed_if_defined

Annotations:
  selectors:
    - suffix == "annotations"
  initial_columns:
    - annot_id
    - description
  columns:
    annot_id: required
    description: required
  additional_columns: allowed_if_defined
