---
SegmentationLookup:
  selectors:
    - dataset.dataset_description.DatasetType == "derivative"
    - intersects([suffix], ["dseg", "probseg"])
  columns:
    index: required
    name__segmentations: required
    abbreviation: optional
    color: optional
    mapping: optional
  index_columns: [index]
  additional_columns: allowed

Atlases:
  selectors:
    - suffix == "atlases"
    - extension == ".tsv"
  initial_columns:
    - atlas_id
    - name__atlases
  columns:
    atlas_id: required
    name__atlases: required
    license__atlases: required
    description__atlases: recommended
    authors__atlases: recommended
    curators__atlases: optional
    funding__atlases: optional
    references_and_links__atlases: optional
    species: optional
    sample_size__atlases: optional
    derived_from__atlases: optional
    level_type__atlases: optional
    rrid__atlases: optional
  index_columns: [atlas_id]
  additional_columns: allowed

Templates:
  selectors:
    - suffix == "templates"
    - extension == ".tsv"
  initial_columns:
    - template_id
    - description__entities
  columns:
    template_id: required
    description__entities:
      level: required
      description_addendum: |
        The corresponding label column is `template_id`.
  index_columns: [template_id]
  additional_columns: allowed

Cohorts:
  selectors:
    - suffix == "cohorts"
    - extension == ".tsv"
  initial_columns:
    - cohort_id
    - description__entities
  columns:
    cohort_id: required
    description__entities:
      level: required
      description_addendum: |
        The corresponding label column is `cohort_id`.
  index_columns: [cohort_id]
  additional_columns: allowed

Descriptions:
  selectors:
    - suffix == "descriptions"
    - extension == ".tsv"
  initial_columns:
    - desc_id
    - description__entities
  columns:
    desc_id: required
    description__entities:
      level: required
      description_addendum: |
        The corresponding label column is `desc_id`.
  index_columns: [desc_id]
  additional_columns: allowed
