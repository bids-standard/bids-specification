---
SegmentationLookup:
  selectors:
    - dataset.dataset_description.DatasetType == "derivative"
    - intersects([suffix], ["dseg", "probseg"])
  columns:
    index: required
    name__segmentations: required
    abbreviation: optional
    color: optional
    mapping: optional
  index_columns: [index]
  additional_columns: allowed

Templates:
  selectors:
    - suffix == "templates"
    - extension == ".tsv"
  initial_columns:
    - template_id
    - description__entities
  columns:
    template_id: required
    description__entities:
      level: required
      description_addendum: |
        The corresponding label column is `template_id`.
  index_columns: [template_id]
  additional_columns: allowed_if_defined

Cohorts:
  selectors:
    - suffix == "cohorts"
    - extension == ".tsv"
  initial_columns:
    - cohort_id
    - description__entities
  columns:
    cohort_id: required
    description__entities:
      level: required
      description_addendum: |
        The corresponding label column is `cohort_id`.
  index_columns: [cohort_id]
  additional_columns: allowed_if_defined

Descriptions:
  selectors:
    - suffix == "descriptions"
    - extension == ".tsv"
  initial_columns:
    - desc_id
    - description__entities
  columns:
    desc_id: required
    description__entities:
      level: required
      description_addendum: |
        The corresponding label column is `desc_id`.
  index_columns: [desc_id]
  additional_columns: allowed
