---
SegmentationLookup:
  selectors:
    - dataset.dataset_description.DatasetType == "derivative"
    - intersects([suffix], ["dseg", "probseg"])
  columns:
    index: required
    name__segmentations: required
    abbreviation: optional
    color: optional
    mapping: optional
  index_columns: [index]

Descriptions:
  selectors:
    - path == "descriptions.tsv"
  columns:
    desc_id: required
    description: required
  index_columns: [desc_id, description]
  additional_columns: allowed
