---
PhysioColumns:
  selectors:
    - suffix == "physio"
  columns:
    cardiac: optional
    respiratory: optional
    trigger: optional
  additional_columns: allowed

PhysioEventsColumns:
  selectors:
    - suffix == "physioevents"
  columns:
    onset: required
    duration: recommended
    trial_type: optional
    message: optional
  additional_columns: allowed
  initial_columns:
    - onset
