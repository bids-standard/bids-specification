---
iEEGChannels:
    selectors:
    - datatype == "ieeg"
    - suffix == "channels"
    - extension == ".tsv"
    initial_columns:
    - name__channels
    - type__ieeg_channels
    - units
    columns:
        name__channels: required
        type__ieeg_channels: required
        units: required
        low_cutoff: required
        high_cutoff: required
        reference: optional
        group: optional
        sampling_frequency: optional
        description: optional
        notch: optional
        status: optional
        status_descriptions: optional
    additional_columns: allowed_if_defined

iEEGElectrodes:
    selectors:
    - datatype == "ieeg"
    - suffix == "electrodes"
    - extension == ".tsv"
    initial_columns:
    - name__electrodes
    - x
    - y
    - z
    columns:
        name__electrodes: required
        x: required
        y: required
        z: required
        size: required
        material: recommended
        manufacturer: recommended
        group: recommended
        hemisphere: recommended
        type__electrodes: optional
        impedance: optional
        dimension: optional
    additional_columns: allowed_if_defined
