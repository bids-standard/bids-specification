---
EMGChannels:
  selectors:
    - datatype == "emg"
    - suffix == "channels"
    - extension == ".tsv"
  initial_columns:
    - name__channels
    - type__channels
    - units
  columns:
    name__channels: required
    type__channels: required
    units: required
    description: optional
    sampling_frequency: optional
    signal_electrode: recommended
    reference__emg: recommended
    group__emg: recommended
    target_muscle: recommended
    placement_scheme: recommended
    placement_description: recommended
    interelectrode_distance: recommended
    low_cutoff: optional
    high_cutoff: optional
    notch: optional
    status: optional
    status_description: optional
  index_columns: [name__channels]
  additional_columns: allowed_if_defined

# EMG electrodes without group column - name must be unique
EMGElectrodes:
  selectors:
    - datatype == "emg"
    - suffix == "electrodes"
    - extension == ".tsv"
    - '!columns.group'
  initial_columns:
    - name__electrodes
    - x
    - y
  columns:
    name__electrodes: required
    x: required
    y: required
    z: optional
    coordinate_system: recommended
    type__electrodes: recommended
    material: recommended
    impedance: recommended
    group__emg: recommended
  index_columns: [name__electrodes]
  additional_columns: allowed_if_defined

# EMG electrodes with group column - (name, group) must be unique
EMGElectrodes__grouped:
  selectors:
    - datatype == "emg"
    - suffix == "electrodes"
    - extension == ".tsv"
    - columns.group
  initial_columns:
    - name__electrodes
    - x
    - y
  columns:
    name__electrodes: required
    x: required
    y: required
    z: optional
    coordinate_system: recommended
    type__electrodes: recommended
    material: recommended
    impedance: recommended
    group__emg: recommended
  index_columns: [name__electrodes, group__emg]
  additional_columns: allowed_if_defined
