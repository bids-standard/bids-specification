---
# Microscopy
- suffixes:
    - TEM
    - SEM
    - CT
    - BF
    - DF
    - PC
    - DIC
    - FLUO
    - CONF
    - PLI
    - CARS
    - 2PE
    - MPE
    - SR
    - NLO
    - OCT
    - SPIM
  extensions:
    - .ome.tif
    - .ome.btf
    - .png
    - .tiff
    - .json
  entities:
    subject: required
    session: optional
    sample: required
    acquisition: optional
    stain: optional
    run: optional
    chunk: optional
- suffixes:
    - photo
  extensions:
    - .jpg
    - .png
    - .tif
  entities:
    subject: required
    session: optional
    sample: required
    acquisition: optional
