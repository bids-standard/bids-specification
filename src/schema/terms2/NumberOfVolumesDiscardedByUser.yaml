---
name: NumberOfVolumesDiscardedByUser
description: |
  RECOMMENDED. Number of volumes (also known as dummy scans) discarded by the user before including the file in the dataset. If possible, including all of the volumes is strongly recommended. Please note that the onsets recorded in the event.tsv file should always refer to the beginning of the acquisition of the first volume in the corresponding imaging file - independent of the value of NumberOfVolumesDiscardedByUser field.
