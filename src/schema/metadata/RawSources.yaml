---
name: RawSources
description: |
  A list of paths to the BIDS-Raw file(s) that were used in the creation of this derivative,
  specified using [BIDS URIs][]; using paths relative to dataset root is [DEPRECATED][].
type: array
items:
  anyOf:
    - type: string
      format: dataset_relative
    - type: string
      format: bids_uri
