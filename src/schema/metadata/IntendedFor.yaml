---
name: IntendedFor
description: |
  The paths to files for which the associated file is intended to be used.
  Contains one or more [BIDS URIs][].
  Using forward-slash separated paths relative to the subject folder is [DEPRECATED][].
anyOf:
  - type: string
    format: bids_uri
  - type: string
    format: participant_relative
  - type: array
    items:
      anyOf:
        - type: string
          format: bids_uri
        - type: string
          format: participant_relative
