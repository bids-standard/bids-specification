---
name: AssociatedEmptyRoom
description: |
  One or more
  [BIDS URIs](/02-common-principles.html#bids-uri-pointing-to-files-within-and-outside-of-bids-datasets)
  pointing to empty-room file(s)
  associated with the subject's MEG recording.
  Using forward-slash separated paths relative to the dataset root is
  [DEPRECATED](/02-common-principles.html#definitions).
anyOf:
  - type: array
    items:
      anyOf:
        - type: string
          format: dataset_relative
        - type: string
          format: bids_uri
  - type: string
    format: dataset_relative
  - type: string
    format: bids_uri
