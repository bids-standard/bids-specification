---
name: SpatialReference
description: |
  For images with a single reference, the value MUST be a single string in the format
  of a [URI][] or a [BIDS URI][].
  Using paths written relative to the root of the derivative dataset is [DEPRECATED][].
  For images with multiple references, such as surface and volume references,
  a JSON object MUST be used.
anyOf:
  - type: string
    enum:
      - orig
  - type: string
    format: uri
  - type: string
    format: bids_uri
  - type: string
    format: dataset_relative
  - type: object
    additionalProperties:
      anyOf:
        - type: string
          enum:
            - orig
        - type: string
          format: uri
        - type: string
          format: bids_uri
        - type: string
          format: dataset_relative
