---
name: InjectedMassUnits
description: |
  Unit format of the mass of compound injected (for example, `"ug"` or
  `"umol"`).
  **Note this is not required for an FDG acquisition, since it is not available,
  and SHOULD be set to `"n/a"`**.
anyOf:
  - type: string
    format: unit
  - type: string
    enum:
      - n/a
