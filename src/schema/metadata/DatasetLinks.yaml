---
name: DatasetLinks
description: |
  Used to map a given `<dataset-name>` from a
  [BIDS URI](/02-common-principles.html#bids-uri-pointing-to-files-within-and-outside-of-bids-datasets)
  of the form
  `bids:<dataset-name>:/absolute/path/within/dataset` to a local or remote location.
  The `<dataset-name>`: `""` (an empty string) is a reserved keyword that MUST NOT be a key in `DatasetLinks`
  (example: `bids::/absolute/path/within/dataset`).
type: object
additionalProperties:
  type: string
  format: uri
