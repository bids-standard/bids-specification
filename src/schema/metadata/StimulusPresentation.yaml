---
key_name: StimulusPresentation
description: |
  [Object][] containing key value pairs related to the software used to present
  the stimuli during the experiment, specifically:
    `OperatingSystem`, `SoftwareName`, `SoftwareRRID`, `SoftwareVersion` and
    `Code`.
    See table below for more information.
type: object
properties:
  OperatingSystem:
    type: string
  SoftwareName:
    type: string
  SoftwareRRID:
    type: string
    pattern: .+_.+
  SoftwareVersion:
    type: string
  Code:
    type: string
    format: uri
