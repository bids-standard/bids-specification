---
# This file defines valid values in BIDS key-value pairs.
_EEGCoordSys:
  type: string
  enum:
    - $ref: objects.enums.CapTrak.value
    - $ref: objects.enums.EEGLAB.value
    - $ref: objects.enums.EEGLAB-HJ.value
