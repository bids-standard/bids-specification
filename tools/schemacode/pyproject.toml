[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 99
target-version = ['py37']
extend-exclude = '''
(
  _lazy.py
)
'''

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pytest.ini_options]
markers = [
  "validate_schema: tests that validate the schema itself",
]

[tool.coverage.run]
parallel = true
omit = [
  "*/*/tests/*",
  "**/tests/*"
]
