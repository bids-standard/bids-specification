name: Check Markdown style

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  markdown-style:
    runs-on : ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup NodeJS
      uses: actions/setup-node@v1
      with:
        node-version: 10
    - name: Install dependencies
      run: npm install `cat npm-requirements.txt`
    - name: Checks
      run: |
        ls -l ./node_modules
        npm bin
    - name: Run style checks
      run: ./node_modules/.bin/remark src/*.md src/*/*.md --frail


